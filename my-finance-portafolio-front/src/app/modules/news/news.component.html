<div
  class=" grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3  p-8 gap-8 h-screen w-screen items-center justify-center">
  <div
    class="rounded-xl shadow-lg transition-transform transform hover:scale-105 cursor-pointer duration-300 ease-in-out"
    *ngFor="let new of news.results">
    <div class="image-container">
      <img class="w-full rounded-t-xl h-36 object-cover">
    </div>
    <div class="flex flex-col p-7">
      <div class="flex flex-row">
        <div class="uppercase text-lg text-white bg-gray-600 rounded-xl px-2 py-2">
          {{new.tickers}}
        </div>


      </div>
      <h2 class="text-lg font-extralight truncate mt-1 uppercase"> {{new.keywords}} </h2>
      <p class="text-base text-gray-500">
        {{new.description}}
      </p>
      <div class="flex flex-row mt-5 items-center justify-start">
        <p class="font-bold text-sm mr-2"> {{new.author}} </p>
        <p class="text-sm" > {{new.title}} </p>
      </div>
    </div>

  </div>
</div>
