<div
  class=" grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3  p-8 gap-8 h-auto w-auto items-center justify-center">
  <div
    class="rounded-xl shadow-lg transition-transform transform hover:scale-105 cursor-pointer duration-300 ease-in-out"
    *ngFor="let new of news.results">
    <img class=" image-container w-full rounded-t-xl h-36 object-cover">

    <div class="flex flex-col px-3 py-3 h-40  scrollbar-hide overflow-y-scroll">
      <div class="flex flex-row">
        <div class="uppercase text-lg text-white bg-gray-600 rounded-xl px-2 py-2">
          {{new.tickers}}
        </div>


      </div>
      <div>
        <h2 class="text-justify bg-yellow-100 font-extralight truncate  mt-1 uppercase"> {{new.keywords}} </h2>

      </div>
      <div class="w-auto" >
        <p class="text-center sm:text-left">
          {{new.description}}
        </p>
      </div>

      <div class="flex flex-row mt-5 items-center justify-start">
        <p class="font-bold text-sm mr-2"> {{new.author}} </p>
        <p class="text-sm md:text-lg lg:text-xl"> {{new.title}} </p>
      </div>
    </div>

  </div>
</div>
